<p>Department Detail</p>

<div class="container">
  <div class="card mb-3" style="max-width: 540px;" routerLink="/departments/{{department.id}}">
    <div class="row no-gutters">
      <div class="col-md-4" >
        <img src="{{department.depimg}}" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">{{department.depname}}</h3>
          <p class="card-text">{{department.depdescription}}</p>
          <p class="card-text"><small class="text-muted">Department id: {{department.id}}</small></p>
          <button mat-raised-button color="primary" routerLink="/edit-department/{{department.id}}" >Edit</button>
          <button mat-raised-button color="accent" routerLink="/departments" (click)="deleteDepartmentById(department.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
