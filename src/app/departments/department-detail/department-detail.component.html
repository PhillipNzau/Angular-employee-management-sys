<p>Department Detail</p>
<div  routerLink="/departments/{{department.id}}">
<h6>{{department.id}}</h6>
<h4>{{department.depname}}</h4>
</div>

<div class="card mb-3" style="max-width: 540px;" routerLink="/departments/{{department.id}}">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{department.depimg}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{department.depname}}</h3>
        <p class="card-text">{{department.depdescription}}</p>
        <p class="card-text"><small class="text-muted">Department id: {{department.id}}</small></p>
        <a href="#" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-primary">Delete</a>
        <button mat-raised-button color="primary" routerLink="departments" routerLinkActive="active">Departments</button>
        <button mat-raised-button color="accent" routerLink="employees" routerLinkActive="active">Employees</button>
      </div>
    </div>
  </div>
</div>
