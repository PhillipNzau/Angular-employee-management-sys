<div class="container">
  <div class="row justify-content-center">
    <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
    <div class="col-md-6">
      <form action="" (ngSubmit)="login()" >
        <div class="form-group">
          <h3>Firebase Login</h3>
          <input type="email" name="email" class="form-control" placeholder="Enter Email" required [(ngModel)]="email">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Enter Password" required [(ngModel)]="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" >Login</button>
          <div class="register">
            <a href="" routerLink="/register">New User Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
